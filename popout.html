<!DOCTYPE HTML>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="MyDoro Timer - a customizable Pomodoro Timer, adjusted to your liking!"/>
        <meta name="author" content="Kyle Jeong"/>
        <title>MyDoro Timer</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="title-section">
            <h1>MyDoro Timer üçÖ</h1>
            <p>Your Personal Pomodoro Timer
                <a href="https://todoist.com/productivity-methods/pomodoro-technique" target="blank">
                <span style="font-size: 20px; color: red;">ÔøΩ</span>
                </a>
            </p>
        </div>

        <div class="button-column" style="margin-bottom: 0px;">
            <!-- Start Work Button -->
            <div class="column">
                <button id="start-work" class="button-s" style="background-color: green;">
                    <strong>START WORK</strong>
                </button>
            </div>
            <!-- Stop Button -->
            <div class="column">
                <button id="stop-work" class="button-s" style="background-color: #cf142b;">
                    <strong>STOP WORK</strong>
                </button>
            </div>
        </div>
        
        <div class="button-column" style="margin-top: 0px;">
            <!-- Start Rest Button -->
            <div class="column">
                <button id="start-rest" class="button-s" style="background-color: #50C878;">
                    <strong>START REST</strong>
                </button>
            </div>
            <!-- Stop Button -->
            <div class="column">
                <button id="stop-rest" class="button-s" style="background-color: #de5d83;">
                    <strong>STOP REST</strong>
                </button>
            </div>
        </div>

        <div class="timer-section">
            <!-- TIMER GOES HERE 
            set to 25 and 5 by default -->
            <div id="pomodoro-app">
                <div id="container">
                  <div id="timer">
                    <div id="time">
                      <span id="minutes">25</span>
                      <span id="colon">:</span>
                      <span id="seconds">00</span>
                    </div>
                    <div id="filler"></div>
                </div>
              </div>
        </div>
        
        <!-- Take input for timer -->
        <div id="customize" class="button-column">
            <!-- Take input for timer -->
            <div class="column">
                <h2>Working Time</h2>
                <form class="button-s" style="border: none;">
                    <input type="number" placeholder="Enter Time in Minutes" class="workTime">
                    <button class="btn-enter">Enter</button>
                </form>
            </div>

            <div class="column">
                <h2>Rest Time</h2>
                <form class="button-s" style="border: none;">
                    <input type="number" placeholder="Enter Time in Minutes" class="restTime">
                    <button class="btn-enter">Enter</button>
                </form>
            </div>
        </div>

        <div class="footer">
            <p>¬© KyleJeong 2022 ¬∑ by Kyle Jeong</p>
        </div>

        <script src="js/popout.js"></script>
    </body>
</html>
